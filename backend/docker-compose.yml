services:
  backend:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./:/app
    environment:
      - PORT=5001
      - OLLAMA_HOST=ollama
    depends_on:
      - ollama
  # Ollama service for LLM access
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data: 